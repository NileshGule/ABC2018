apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: elk-deployment
  namespace: abc2018sg
spec:
  serviceName: elk
  # replicas: 3
  replicas: 1  
  template:
    metadata:
      labels:
        app: elk
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      # init-container for setting the mmap count limit
      - name: sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        # command: ["sysctl", "-w", "vm.max_map_count=262144"]
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:        
      - name: elk-container
        image: sebp/elk
        ports:
          - name: elasticsearch
            protocol: TCP
            containerPort: 9200
          - name: kibana
            protocol: TCP
            containerPort: 5601
          - name: logstash
            protocol: TCP
            containerPort: 5044
        imagePullPolicy: Always